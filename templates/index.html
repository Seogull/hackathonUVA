<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Key Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 10s linear infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .scoreboard {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }

        .score h2 {
            margin: 10px 0;
            font-size: 18px;
        }

        .game-info {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }

        .game-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .arrows-to-press {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .arrow-display {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .arrow {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }

        .arrow.pressed {
            transform: scale(0.9);
            background-color: lightgray;
        }

        .empty {
            visibility: hidden;
        }

        .sprite-container {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }

        .sprite {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="score">
            <h2>User Score: <span id="user-score">0</span></h2>
        </div>
        <div class="score">
            <h2>Opponent Score: <span id="opponent-score">0</span></h2>
        </div>
    </div>

    <div class="game-info">
        <h1>Round: <span id="current-round">1</span></h1>
        <div class="arrows-to-press">
            <div class="arrow-display">↑</div>
            <div class="arrow-display">→</div>
            <div class="arrow-display">↓</div>
        </div>
    </div>

    <div class="container">
        <div class="empty"></div>
        <div class="arrow" id="up">↑</div>
        <div class="empty"></div>
        <div class="arrow" id="left">←</div>
        <div class="empty"></div>
        <div class="arrow" id="right">→</div>
        <div class="empty"></div>
        <div class="arrow" id="down">↓</div>
        <div class="empty"></div>
    </div>

    <div class="sprite-container">
        <div class="sprite" id="sprite"></div>
    </div>

    <script src="/static/script.js" defer></script>
</body>
</html>
