<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Key Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="score">
            <h2>User Score: <span id="user-score">0</span></h2>
        </div>
        <div class="score">
            <h2>Opponent Score: <span id="opponent-score">0</span></h2>
        </div>
    </div>

    <div class="game-info">
        <h1>Round: <span id="current-round">1</span></h1>
        <div class="arrows-to-press" id="arrows-to-press"></div>
    </div>

    <div class="container">
        <div class="empty"></div>
        <div class="arrow" id="up">â†‘</div>
        <div class="empty"></div>
        <div class="arrow" id="left">â†</div>
        <div class="empty"></div>
        <div class="arrow" id="right">â†’</div>
        <div class="empty"></div>
        <div class="arrow" id="down">â†“</div>
        <div class="empty"></div>
    </div>

    <div class="sprite-container">
        <h1>Health</h1>
        <div id="health-display" class="hearts-container"></div>
    </div>

      <!-- Fixed Play Again Button in Top Left -->
  <div id="play-again-container">
    <button id="play-again-btn" style="
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #2ecc71;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;">
      ğŸ” Play Again
    </button>
  </div>

    <script src="/static/script.js" defer></script>
</body>
</html>
