<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(/background_main_menu.png); /* Adjust the path as needed */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-container {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .menu-container img {
            max-width: 100%;
            height: auto;
            margin-right: 20px;
            max-width: 700px;
        }
        .menu-buttons {
            display: flex;
            flex-direction: column;
        }
        .menu-buttons button {
            display: block;
            width: 200px;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="/title sword.png" alt="Game Title">
        <div class="menu-buttons">
            <button onclick="window.location.href='freeplay.html';">FREE PLAY</button>
            <button onclick="window.location.href='multiplayer.html';">MULTIPLAYER</button>
            <button onclick="window.location.href='tutorial.html';">TUTORIAL</button>
        </div>
    </div>
</body>

</html>
