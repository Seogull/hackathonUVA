<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Arrow Game</title>
  <link rel="stylesheet" href="../multi_style.css" />
  <style>
    #play-again-container {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="play-again-container">
    <button id="play-again-btn" style="
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #2ecc71;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;">
      ğŸ” Play Again
    </button>
  </div>

  <div class="scoreboard">
    <div class="score">
      <h2>Player 1 Time: <span id="player1-time">0</span>s</h2>
    </div>
    <div class="score">
      <h2>Player 2 Time: <span id="player2-time">0</span>s</h2>
    </div>
    <div class="score" id="final-result" style="display: none; margin-top: 10px;"></div>
  </div>

  <div class="game-info">
    <h1>Multiplayer Sword Swarm</h1>
    <div id="game-round">Round 1</div>
    <div id="player-turn">Player 1's turn: Repeat the combo</div>
    <div id="combo-entry-status">ğŸ¯ Memorize and repeat the combo!</div>
    <div class="arrows-to-press" id="arrows-to-press"></div>
  </div>

  <div class="container">
    <div class="empty"></div>
    <div class="arrow" id="up">
      <img src="/swordup.png" alt="Up Arrow">
    </div>
    <div class="empty"></div>
    <div class="arrow" id="left">
      <img src="/swordleft.png" alt="Left Arrow">
    </div>
    <div class="empty"></div>
    <div class="arrow" id="right">
      <img src="/swordright.png" alt="Right Arrow">
    </div>
    <div class="empty"></div>
    <div class="arrow" id="down">
      <img src="/sworddown.png" alt="Down Arrow">
    </div>
    <div class="empty"></div>
  </div>

  <div class="sprite-container">
    <h1>Keys Pressed</h1>
    <div id="output">No key pressed</div>
    <div class="sprite" id="sprite"></div>
  </div>
  <div id="go-back-container" style="
  position: fixed;
  bottom: 20px;
  left: 20px;
  z-index: 1000;">
  <button onclick="window.location.href='menu.html'" style="
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 8px;
    background-color: #3498db;
    border: none;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;">
    âª Go Back
  </button>
</div>
  <script src="../static/multiplayer.js" defer></script>
</body>
</html>
