<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Arrow Game</title>
  <link rel="stylesheet" href="../style.css" />
  <!-- Optional inline CSS to fix the play again button to the top left -->
  <style>
    #play-again-container {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Fixed Play Again Button in Top Left -->
  <div id="play-again-container">
    <button id="play-again-btn" style="
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #2ecc71;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;">
      ğŸ” Play Again
    </button>
  </div>

  <!-- Scoreboard (Left Column) -->
  <div class="scoreboard">
    <div class="score">
      <h2>Player 1 Time: <span id="player1-time">0</span>s</h2>
    </div>
    <div class="score">
      <h2>Player 2 Time: <span id="player2-time">0</span>s</h2>
    </div>
  </div>

  <!-- Game Info (Top Center) -->
  <div class="game-info">
    <h1>Multiplayer Arrow Game</h1>
    <div id="game-round">Round 1</div>
    <div id="player-turn">Player 1's turn: Repeat the combo</div>
    <div id="combo-entry-status">ğŸ¯ Memorize and repeat the combo!</div>
    <div class="arrows-to-press" id="arrows-to-press"></div>
  </div>

  <!-- Arrows Grid (Center) -->
  <div class="container">
    <div class="empty"></div>
    <div class="arrow" id="up">â†‘</div>
    <div class="empty"></div>
    <div class="arrow" id="left">â†</div>
    <div class="empty"></div>
    <div class="arrow" id="right">â†’</div>
    <div class="empty"></div>
    <div class="arrow" id="down">â†“</div>
    <div class="empty"></div>
  </div>

  <!-- Keys Pressed & Health (Right Column) -->
  <div class="sprite-container">
    <h1>Keys Pressed</h1>
    <div id="output">No key pressed</div>
    <div class="sprite" id="sprite"></div>
  </div>

  <!-- Final Result (Bottom Middle) -->
  <div id="final-footer" style="grid-column: 2 / 3; grid-row: 3 / 4; text-align: center;">
    <div id="final-result" style="font-weight: bold; margin-top: 20px; display: none;"></div>
  </div>

  <script src="../static/multiplayer.js" defer></script>
</body>
</html>
